<div class="space-y-8">
	<div class="p-4 min-h-20 relative">
		<logo class="w-32 block absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2" />
		<button type="button" class="absolute right-2" (click)="goBack()">
			<fa-icon [icon]="['fas', 'chevron-left']" class="text-gray-500 text-sm"></fa-icon>
		</button>
	</div>
	<div>
		<ul>
			<li
				class="bg-gray-100 p-4 border-r-2 border-r-pink-500 hover:bg-gray-300 transition duration-300 cursor-pointer flex items-center gap-8"
			>
				<fa-icon [icon]="['fas', 'newspaper']" class="text-lg"></fa-icon>
				<p class="font-bold">Books</p>
			</li>
		</ul>
	</div>
</div>
